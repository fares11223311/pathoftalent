            margin: 10px 5px;

            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: rgb(245, 240, 247);
            border: none;
            cursor: pointer;
        }
        #main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            display: none;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #007bff;
            color: white;
        }
        #menu-btn {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        #sidebar {
            width: 250px;
            background: white;
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            transition: left 0.3s ease-in-out;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        #sidebar ul {
            list-style: none;
            padding: 20px;
        }
        #sidebar li {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        #sidebar li:hover {
            background: #007bff;
            color: white;
        }
        #content {

            padding: 20px;
        }
        #notification-bar {

            padding: 20px;

            justify-content: center;
            gap: 15px;
        }

            height: 200px;

        function toggleMenu() {
            const sidebar = document.getElementById("sidebar");
            sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
        }

        document.addEventListener("click", function (event) {
            const sidebar = document.getElementById("sidebar");
            const menuBtn = document.getElementById("menu-btn");

            if (!sidebar.contains(event.target) && event.target !== menuBtn) {
                sidebar.style.left = "-250px";
            }
        });

        function navigate(page) {
            document.getElementById("page-title").innerText = page;
            
            if (page === "Rate") {
                let bonus = 0, minus = 0;
                currentUser.tasks.forEach(task => {
                    if (task.points > 0) {
                        bonus += task.points;
                    } else {
                        minus += Math.abs(task.points);
                    }
                });
                document.getElementById("content").innerHTML = `
                    <h2>Rate</h2>
                    <p>Bonus: <strong>${bonus}</strong></p>
                    <p>Minus: <strong>${minus}</strong></p>
                    <p>Total: <strong>${bonus - minus}</strong></p>
                `;
            } else if (page === "Tasks") {
                let tasksList = currentUser.tasks.map(task => `<li>${task.name} (${task.points > 0 ? '+' : ''}${task.points})</li>`).join("");
                document.getElementById("content").innerHTML = `<h2>Tasks</h2><ul>${tasksList}</ul>`;
            } else {
                document.getElementById("content").innerHTML = `<h2>${page}</h2>`;
            }
        }
